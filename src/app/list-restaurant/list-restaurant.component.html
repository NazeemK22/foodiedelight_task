<div class="container mt-3">
  <div class="table-container">
    <div class="table-title">Restaurant List</div>
    
    <mat-form-field class="search-filter">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.contact}} </td>
      </ng-container>
  
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Opening Hours </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.hours}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cuisine">
        <th mat-header-cell *matHeaderCellDef> Cuisine Type </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.cuisine}} </td>
      </ng-container>
  
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let restaurant">
          <img [src]="restaurant.image" alt="{{restaurant.name}}" height="50">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let restaurant">
          <button mat-raised-button color="primary" [routerLink]="['/modify', restaurant.id]">Modify</button> &nbsp;
          <button mat-raised-button color="warn" (click)="deleteRestaurant(restaurant.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- Pagination Controls -->
    <div class="paginator-container">
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
